    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffecd2, #fcb69f);
            background-size: 400% 400%;

        @keyframes gradientBG {

            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .game-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .card {
            width: 70px;
            height: 70px;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
            border-radius: 5px;
        }
        .card.flipped {
            transform: rotateY(180deg);
            background-color: #2ecc71;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        h2 {
            font-size: 1em;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Ïπ¥Îìú Ïßù ÎßûÏ∂∞Î≥¥ÏÑ∏Ïú†~ (ÎèôÎ¨º Î≤ÑÏ†Ñ)</h1>
        <h2>(20242645 Ïù¥Ïû¨ÌòÅ)</h2>
        <div class="game-board" id="gameBoard"></div>
    </div>

    <script>
        const symbols = ['üê∂', 'üê±', 'üê≠', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê®', 'üêØ', 'ü¶Å', 'üêÆ', 'üê∑', 'ü¶í', 'üê∏', 'üêî', 'üêß', 'ü¶Ü', 'ü¶â'];
        const cards = [...symbols, ...symbols];
        let flippedCards = [];
        let matchedPairs = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createBoard() {
            shuffleArray(cards);
            const gameBoard = document.getElementById('gameBoard');
            cards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.index = index;
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                this.textContent = cards[this.dataset.index];
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = cards[card1.dataset.index] === cards[card2.dataset.index];

            if (isMatch) {
                matchedPairs++;
                if (matchedPairs === cards.length / 2) {
                    alert('Ï∂ïÌïòÌï©ÎãàÎã§! Î™®Îì† ÏßùÏùÑ Ï∞æÏïòÏäµÎãàÎã§!');
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                card1.textContent = '';
                card2.textContent = '';
            }

            flippedCards = [];
        }

        createBoard();
    </script>
</body>
